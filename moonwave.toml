[[home.features]]
title = "Fast Spatial Queries"
description = "Process thousands of spatial queries per second with negligible FPS impact."

[[home.features]]
title = "Track Anything"
description = "Track BaseParts, Models, Attachments, Bones, Cameras, or even pure Lua tables. If it has a position, QuickZone can track it."

[[home.features]]
title = "Shape Support"
description = "Supports mathematical containment for Blocks, Balls, Cylinders, and Wedges without relying on physics collision meshes."

[[home.features]]
title = "Decoupled Logic"
description = "Decouple game logic from spatial instances. Bind behaviors to categories of entities (Players, NPCs, Projectiles) for a clean, scalable architecture."

[[home.features]]
title = "Budgeted Scheduler"
description = "Remove lag spikes by setting a hard frame budget (e.g., 1ms). Workload is smeared across frames to maintain a flat and predictable performance profile."

[[home.features]]
title = "Zero-Allocation Runtime"
description = " By using contiguous arrays and object pooling, QuickZone reduces GC pressure, avoiding memory-related stutters."

